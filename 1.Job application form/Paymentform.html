<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment form</h1>
        <p>Required Fields are followed by * </p>
        <h2>Contact information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <!-- <fieldset> -->
            <legend>Gender *</legend>
            <p>Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female" required>
            </p>
        <!-- </fieldset> -->
        <p>Address: <textarea name="address" id="address" cols="300" rows="5"></textarea> </p>
        <p>Email: * <input type="email" name="email" id=" email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p><br>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option> 
                <option value="mastercard">MasterCard</option>required
            </select>
        </p>
        <p>
            Card Number<input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date:<input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV <input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="Submit" value="Pay Now">
    </form>
    </div>

</body>

</html>
