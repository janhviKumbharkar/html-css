<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">TG Form</h1>

    <p>Name : <input type="text" name="name" required></p>
    <fieldset>
    <legend>Gender</legend>
    <p>Male <input type="radio" name="gender" id="male">
     Female <input type="radio" name="gender" id="female"></p></fieldset>
     <p>Class :
         <select name="class" id="class" >
             <option value="">  Select your class </option>
             <option value="First Year">First Year </option>
             <option value="Second ">Second Year</option>
             <option value="Third Year">Third Year</option>
             <option value="Fourth Year">Fourth Year</option>

         </select>
         <fieldset>
     <legend>Section</legend>
    <p>A <input type="radio" name="section" id=""a>
       B <input type="radio" name="section" id=""b></p></fieldset>
       <p>Mobile no: <input type="number" name="Mobile no" id="mobile no"></p>
       <p>Email: <input type="email" name="email" id="email"></p>
       <p>Adhaar no: <input type="number" name="Adhaar no" id="Adhaar no"></p>
       <p>DOB: <input type="date" name="Dateofbirth"></p>
       <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>

</form>
    </div>
</body>
</html>
